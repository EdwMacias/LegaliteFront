<mat-card>

  <h2 Class="alinear">Lista de Usuarios</h2>
  <mat-card-header>
    <div style="display:flex">
      <mat-form-field hintLabel="Buscar usuario" appearance="fill">
        <mat-label>Buscar Usuario</mat-label>
        <input matInput #input (keyup)="buscar(input.value)">

      </mat-form-field>
      <div style="padding-left: 20%;">

      </div>
      <mat-form-field hintLabel="Buscar por cargo" appearance="fill">
        <mat-label>Buscar por cargo</mat-label>
        <input matInput #input1 (keyup)="buscarcargo(input1.value)">

      </mat-form-field>
    </div>

  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li class="">
          <button mat-raised-button color="primary"></button>
          <!-- (click)="openPqrDialog()">Crear Pqr</button>-->
        </li>
      </ul>

    </div>
  </mat-card-header>

  <div mat-card-image></div >

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">

      <!-- id colum -->
      <ng-container matColumnDef="idUser">
        <th mat-header-cell *matHeaderCellDef>NÂ°</th>
        <td mat-cell *matCellDef="let element">{{element.idUser}}</td>
      </ng-container>

      <!-- asuto colum -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>

      <!-- cliente colum -->
      <ng-container matColumnDef="nit">
        <th mat-header-cell *matHeaderCellDef>Nit</th>
        <td mat-cell *matCellDef="let element">{{element.nit}}</td>
      </ng-container>

      <!-- nit colum -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{element.correo}}</td>
      </ng-container>

      <!-- description colum -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
      </ng-container>

      <!-- description colum -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let element">{{element.cargo}}</td>
      </ng-container>

      <!-- Acciones tabla -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i=index">
          <button mat-icon-button color="primary">
            <mat-icon aria-label="Edit" (click)="edit(element.idUser, element.nombre, element.nit, element.correo, element.direccion, element.cargo)">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary"(click)="delete(element.idUser)">
            <mat-icon aria-label="Delete">delete_forever</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
